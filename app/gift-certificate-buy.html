<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <meta property="og:image" content="path/to/image.jpg">
    <meta name="keywords" content="">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <title>Cabinfield Gift Certificate
    </title>
  </head>
  <body><!--CONTENT-->
    <main class="content"><!--Gift form 01-->
      <section class="gift">
        <div class="gift-form">
          <div class="gift-title">Buy Gift Certificate</div>
          <div class="amount_section">
            <label class="col-form-label mb-0 py-0">Gift certificate amount:</label>
            <select class="selectpicker form-control">
              <option value="1" selected="selected">Select amount</option>
              <option value="1">$10,000</option>
              <option value="2">$8,000</option>
              <option value="3">$5,000</option>
              <option value="4">$3,000</option>
              <option value="5">$2,000</option>
              <option value="6">$1,000</option>
              <option value="7">$500</option>
              <option value="8">$300</option>
              <option value="9">$200</option>
              <option value="10">$100</option>
              <option value="11">$50</option>
              <option value="12">Custom</option>
            </select>
            <div class="from form_section">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="col-form-label">Your name</label>
                    <input class="form-control" type="text" name="">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Recipient’s email address</label>
                    <input class="form-control" type="text" name="">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Re-type recipient’s email address</label>
                    <input class="form-control" type="text" name="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="col-form-label">Recipient’s name</label>
                    <input class="form-control" type="text" name="">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Message</label>
                    <textarea class="form-control" name=""></textarea>
                  </div><a class="certificate_example" href="#" data-toggle="modal" data-target="#certificate_example">See example of gift certificate</a>
                </div>
              </div>
              <div class="button_section d-flex justify-content-between">
                <button class="back flat_bg" type="button">Back</button>
                <button class="next btn-order" type="button">Proceed to checkout</button>
              </div>
            </div>
          </div>
        </div>
      </section><!--Gift form 01 end-->
    </main><!--CONTENT END-->
  </body><!--MODAL-->
  <div class="modal fade" id="certificate_example" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="certificate modal-body p-0">
          <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button><img class="modal-img-bg" src="img/general/giftcard.jpg" alt="#">
          <div class="certificate-wrap">
            <div class="price_to_from">
              <div class="price">$50</div>
              <div class="to">to<span>Jane Smith</span></div>
              <div class="from">from<span>John Smith</span></div>
            </div>
            <div class="personal_msg">Personal message to recipient will appear here</div>
            <div class="claim_code">
              <div class="name">Your claim code:</div>
              <div class="code">DRGH-RFGMVV-GFNJ</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!--MODAL END-->
  <script src="js/jquery.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</html>
