<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <meta property="og:image" content="path/to/image.jpg">
    <meta name="keywords" content="">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <title>Register page
    </title>
  </head>
  <body><!--HEADER--><!--CONTENT-->
    <main class="content pt-md-0"><!--register-form-->
      <div class="modal--sign-in register-sign-in">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <form class="form px-5">
                <h4 class="modal-title">Sign in</h4>
                <div class="mb-3">
                  <label class="col-form-label col-form-label-sm">Email</label>
                  <input class="form-control" type="email" name="email">
                </div>
                <div class="mb-4">
                  <label class="col-form-label col-form-label-sm">Password<a class="text-end" href="#">Forgot yor password?</a></label>
                  <input class="form-control" type="password" name="pass">
                </div>
                <div class="mb-3 d-flex">
                  <button class="btn btn-warning w-100" type="submit">Sign In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex modal-sm mx-auto">
        <div class="register-wrapper w-100">
          <div class="register-inner">
            <h6 class="register-subtitle">New to Cabinfield?</h6><a class="btn btn-outline-warning" href="#">Create Your Cabinfield Account</a>
          </div>
        </div>
      </div><!--modal sign-in end--><!--register-form end-->
    </main><!--CONTENT END-->
    <script src="js/jquery.js"></script>
    <script src="libs/mmenu-js/dist/mmenu.polyfills.js"></script>
    <script src="libs/mmenu-js/dist/mmenu.js"></script>
    <script src="libs/mmenu-light/dist/mmenu-light.js"></script>
    <script src="libs/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
