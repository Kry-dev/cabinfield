<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <meta property="og:image" content="path/to/image.jpg">
    <meta name="keywords" content="">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <title>Cabinfield Gift Certificate
    </title>
  </head>
  <body><!--CONTENT-->
    <main class="content p-0"><!--Gift form 01-->
      <section class="gift gift-thanks">
        <div class="gift-form">
          <div class="container text-center">
            <div class="col-md-8 offset-md-2 col-sm-8 p-0"><img class="img-fluid" src="img/general/welcome.png" alt="#">
              <h1 class="gift-thanks-title">Gift Certificate Sent</h1>
              <div class="gift-thanks-descr">
                <p class="thank_you">Thank you for shopping!</p>
                <p class="mb-4">Recipient will recive an email with the gift card with certificate number</p>
                <p>
                  <button class="next btn-order" type="button">Continue shopping</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section><!--Gift form 01 end-->
    </main><!--CONTENT END-->
  </body><!--MODAL-->
  <div class="modal fade" id="certificate_example" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="certificate modal-body p-0">
          <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button><img class="modal-img-bg" src="img/general/giftcard.jpg" alt="#">
          <div class="certificate-wrap">
            <div class="price_to_from">
              <div class="price">$50</div>
              <div class="to">to<span>Jane Smith</span></div>
              <div class="from">from<span>John Smith</span></div>
            </div>
            <div class="personal_msg">Personal message to recipient will appear here</div>
            <div class="claim_code">
              <div class="name">Your claim code:</div>
              <div class="code">DRGH-RFGMVV-GFNJ</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!--MODAL END-->
  <script src="js/jquery.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</html>
